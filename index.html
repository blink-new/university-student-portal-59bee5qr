    <!-- Early error suppression for browser extensions -->
    <script>
      // Suppress MetaMask and other browser extension errors immediately
      (function() {
        const ignoredErrors = ['metamask', 'ethereum', 'web3', 'crypto', 'wallet', 'coinbase'];
        
        // Global error handler
        window.addEventListener('error', function(event) {
          const message = (event.message || '').toLowerCase();
          if (ignoredErrors.some(keyword => message.includes(keyword))) {
            event.preventDefault();
            event.stopPropagation();
            console.debug('ðŸ”‡ Suppressed browser extension error:', event.message);
            return false;
          }
        }, true);
        
        // Promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason;
          let message = '';
          
          if (typeof reason === 'string') {
            message = reason.toLowerCase();
          } else if (reason && reason.message) {
            message = reason.message.toLowerCase();
          } else if (reason && reason.toString) {
            message = reason.toString().toLowerCase();
          }
          
          if (ignoredErrors.some(keyword => message.includes(keyword))) {
            event.preventDefault();
            console.debug('ðŸ”‡ Suppressed browser extension promise rejection:', reason);
            return false;
          }
        }, true);
        
        console.info('ðŸŽ“ University Student Portal - Early error suppression active');
      })();
    </script>
